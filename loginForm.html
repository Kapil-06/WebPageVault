  <body style="margin-top: 50px;">
    <div class="container">
      <table style="width: 90%;">

        <tr style="border: 2px;">
          <td>
            <section class="min-vh-50">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                      <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                        style="color: #709085;"></i>
                      <h3 class="h1 fw-bold mb-0">My NetBanking Application</h3>
                    </div>

                    <div
                      class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                      <form style="width: 15rem;">

                        <h3 class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px;">Log in here
                        </h3>

                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example18"
                            class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example18">Email
                            address</label>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example28"
                            class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-info btn-block" type="button">Login</button>
                        </div>

                        <h4 class="small mb-5 pb-lg-2"><a class="text-muted"
                            href="#!">Forgot password?</a></h4>
                        <h class="display-9">Don't have an account? <a href="#!"
                            class="link-info">Create Account</a></h>

                      </form>

                    </div>

                  </div>
                  <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="Net-Banking.png" alt="Login image"
                      class="w-100 vh-70"
                      style="height: 100%; position: relative;">
                  </div>
                </div>
              </div>
            </section>
          </td>
        </tr>

    </div>
